<section class="gallery-section section" id="gallery">
  <div class="gallery-bg-wrapper">
    <div class="container gallery-container">
      <h2 class="section-title gallery-title">Gallery</h2>
      <p class="gallery-text">
        We kept the visuals super clean because honestly, who needs more visual
        chaos in their life?
      </p>
      <div class="gallery-swiper-container">
        <ul class="swiper-wrapper gallery-swiper-wrapper">
          <li class="swiper-slide gallery-slide">
            <picture>
              <source
                srcset="./img/gallery/gallery-img1-desk.png"
                media="(min-width: 1440px)"
                width="355"
                height="629" />
              <source
                srcset="./img/gallery/gallery-img1-mob.png"
                width="343"
                height="629" />
              <img
                class="gallery-img"
                src="./img/gallery/gallery-img1-mob.png"
                alt="Screenshot of the game"
                width="343"
                height="629"
                loading="lazy"
            /></picture>
          </li>
          <li class="swiper-slide gallery-slide">
            <picture>
              <source
                srcset="./img/gallery/gallery-img2-desk.png"
                media="(min-width: 1440px)"
                width="239"
                height="629" />
              <source
                srcset="./img/gallery/gallery-img2-mob.png"
                width="343"
                height="629" />
              <img
                class="gallery-img"
                src="./img/gallery/gallery-img2-mob.png"
                alt="Screenshot of the game"
                width="343"
                height="629"
                loading="lazy"
            /></picture>
          </li>
          <li class="swiper-slide gallery-slide">
            <picture>
              <source
                srcset="./img/gallery/gallery-img3-desk.png"
                media="(min-width: 1440px)"
                width="239"
                height="629" />
              <source
                srcset="./img/gallery/gallery-img3-mob.png"
                width="343"
                height="629" />
              <img
                class="gallery-img"
                src="./img/gallery/gallery-img3-mob.png"
                alt="Screenshot of the game"
                width="343"
                height="629"
                loading="lazy"
            /></picture>
          </li>
          <li class="swiper-slide gallery-slide">
            <picture>
              <source
                srcset="./img/gallery/gallery-img4-desk.png"
                media="(min-width: 1440px)"
                width="239"
                height="629" />
              <source
                srcset="./img/gallery/gallery-img4-mob.png"
                width="343"
                height="629" />
              <img
                class="gallery-img"
                src="./img/gallery/gallery-img4-mob.png"
                alt="Screenshot of the game"
                width="343"
                height="629"
                loading="lazy"
            /></picture>
          </li>
          <li class="swiper-slide gallery-slide">
            <picture>
              <source
                srcset="./img/gallery/gallery-img5-desk.png"
                media="(min-width: 1440px)"
                width="239"
                height="629" />
              <source
                srcset="./img/gallery/gallery-img5-mob.png"
                width="343"
                height="629" />
              <img
                class="gallery-img"
                src="./img/gallery/gallery-img5-mob.png"
                alt="Screenshot of the game"
                width="343"
                height="629"
                loading="lazy"
            /></picture>
          </li>
        </ul>
      </div>
      <div class="controls gallery-controls">
        <button
          class="arrow-btn"
          id="galleryLeftArrow"
          aria-label="Previous slide"
        >
          <svg class="arrow-icon" width="24" height="24">
            <use href="./img/sprite.svg#icon-arrow-left"></use>
          </svg>
        </button>
        <button
          class="arrow-btn"
          id="galleryRightArrow"
          aria-label="Next slide"
        >
          <svg class="arrow-icon" width="24" height="24">
            <use href="./img/sprite.svg#icon-arrow-right"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</section>
